<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction System</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #f0f4f8;
  color: #333;
}

.container {
  max-width: 600px;
  margin: 40px auto;
  padding: 30px;
  background: white;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #007acc;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

input[type=number] {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 10px;
  background: #007acc;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background: #005f99;
}

.result {
  margin-top: 30px;
  background: #e8f5e9;
  padding: 15px;
  border-left: 5px solid #4caf50;
  border-radius: 10px;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>🔍 Diabetes Risk Predictor</h2>
    <p>Please fill in your medical details accurately. All values are numerical.</p>

    <form method="POST" action="/predict">
      <label>Pregnancies (0–15)</label>
      <input type="number" name="Pregnancies" min="0" max="15" required>

      <label>Glucose Level (mg/dL) [50–200]</label>
      <input type="number" name="Glucose" min="50" max="200" required>

      <label>Blood Pressure (mm Hg) [40–120]</label>
      <input type="number" name="BloodPressure" min="40" max="120" required>

      <label>Skin Thickness (mm) [0–100]</label>
      <input type="number" name="SkinThickness" min="0" max="100" required>

      <label>Insulin Level (IU/mL) [0–300]</label>
      <input type="number" name="Insulin" min="0" max="300" required>

      <label>BMI (0–60)</label>
      <input type="number" step="0.1" name="BMI" min="0" max="60" required>

      <label>Diabetes Pedigree Function (0.0–2.5)</label>
      <input type="number" step="0.01" name="DiabetesPedigreeFunction" min="0" max="2.5" required>

      <label>Age (21–90)</label>
      <input type="number" name="Age" min="21" max="90" required>

      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
      <div class="result">
        <h3>🔎 Prediction: {{ prediction }}</h3>
        <p>🧠 Confidence Level: {{ confidence }}%</p>
      </div>
    {% endif %}
    <div class="download">
    <div class="download">
    <p>📄 Need data for testing? 
        <a href="/download-dataset">Download Sample Dataset</a>
    </p>
</div>

</div>

  </div>
</body>
</html>
